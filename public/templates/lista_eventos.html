{% load static %}
{% include 'base.html' %}
<!-- header -->
{% include 'header.html' %}
    <div class="container">
        <h1 >Lista de eventos</h1>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Título</th>
                <th scope="col">Descripción</th>
                <th scope="col">Fecha</th>
                <th scope="col">Ubicación</th>
                <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for e in eventos %}
                <tr>
                <td>{{e.titulo}}</td>
                <td>{{e.descripcion}}</td>
                <td>{{e.fecha}}</td>
                <td>{{e.ubicacion}}</td>
                <td><a class="button" href="{% url 'eliminar_evento' e.id %}" >Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
